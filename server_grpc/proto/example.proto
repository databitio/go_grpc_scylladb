syntax="proto3";

package server_grpc;

option go_package = "github.com/databitio/go_server/server_grpc/proto";

message ExampleRequest {
    string first_name = 1;
} 

message ExampleResponse {
    string result = 1;
}

service GreetService {
    rpc ExampleUnary (ExampleRequest) returns (ExampleResponse);
    rpc ExampleStream (ExampleRequest) returns (stream ExampleResponse);
}